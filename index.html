<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Мой бюджет</title>
	<link rel="stylesheet" href="css/preloader.css">
	<link rel="stylesheet" href="css/budgetCalculator.css">
	<link rel="stylesheet" href="css/newSettings.css">
	<link rel="stylesheet" href="css/themes.css">
	<link rel="stylesheet" href="css/keyboard.css">
	</style>
</head>
<body>
	<div id="preloader">
		<div class="firstCircle">
			<div class="secondCircle">
				<div class="thirdCircle"></div>
			</div>
		</div>
	</div>
	<div id="background"></div>
	<div class="settingsPanel">
		<div class="users">
			<button id="signIn" class="buttonOff">Вход</button>
			<button id="signUp" class="buttonOff">Регистрация</button>
		</div>
		<div class="language">
			<button id="ruLanguage">Ru</button>
			<button id="enLanguage" class="buttonOff">En</button>
		</div>
		<div class="blocks">
			<button id="columns">Колонки</button>
			<button id="rows" class="buttonOff">Строки</button>
		</div>
		<div class="themes">
			<button id="sunset">Закат</button>
			<button id="sea" class="buttonOff">Море</button>
			<button id="dollars" class="buttonOff">Доллары</button>
		</div>
		<div class="cleaning">
			<button id="cleaning">Очистить</button>
		</div>
	</div>
	<div id="loginForm">
		<input type="text" name="login" placeholder="Login" id="login" autocomplete="off" maxlength="8"> 
		<input type="password" name="password" placeholder="Password" id="password" maxlength="8">
		<button name="readyForm" id="ready" disabled>Войти</button>
	</div>
	<div id="registration">
		<input type="text" name="login" placeholder="Login" id="loginReg" autocomplete="off" maxlength="8"> 
		<input type="password" name="password" placeholder="Password" id="passwordReg" maxlength="8">
		<button name="readyForm" id="reg" disabled>Зарегистрироваться</button>
	</div>
	<div class="wrapper">
		<div class="display">
			<div class="allBalance">
				<p class="textAllBalance">Всего</p>
				<p id="balanceAllTime">0</p>
			</div>
			<p id="textDisplay">0</p>
			<button id="settings">
				<div class="strip"></div>
				<div class="strip"></div>
				<div class="strip"></div>
			</button>
		</div>
		<div class="date">
			<button id="backMonth" class="changeMonth">
				<div class="arrow">
					<div class="arrowLeft"></div>
					<div class="arrowLeft"></div>
				</div>
				<div class="arrow">
					<div class="arrowLeft"></div>
					<div class="arrowLeft"></div>
				</div>
			</button>
			<div class="monthYear">
				<input type="text" placeholder="Месяц" id="month" maxlength="9">
				<input type="text" placeholder="Год" id="year" maxlength="5">
			</div>
			<button id="nextMonth" class="changeMonth">
				<div class="arrow">
					<div class="arrowRight"></div>
					<div class="arrowRight"></div>
				</div>
				<div class="arrow">
					<div class="arrowRight"></div>
					<div class="arrowRight"></div>
				</div>
			</button>
		</div>
		<div class="division">
			<div class="income">
				<span id="textDivisionIncome">Доходы</span>
				<input id="income" type="text" name="income" maxlength="12">
				<ol id="incomeElements"></ol>
			</div>
			<div class="costs">
				<span id="textDivisionCosts">Расходы</span>
				<input id="costs" type="text" name="costs" maxlength="12">
				<ol id="costsElements"></ol>
			</div>
		</div>
	</div>
	<div id="keyboard">
